<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piece of Cake</title>
    <style>
        body {
            font-family: 'Pacifico', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dc9ea27c;
            color: #ea7575;
            text-align: center;
        }
        header {
            background-color: #ed9396;
            color: rgb(252, 193, 193);
            padding: 10px;
            text-align: center;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: rgb(252, 193, 193);
            border-bottom: 5px dotted #d94e53;
        }
        .cake-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            padding: 20px;
        }
        .cake-item {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .cake-item:hover {
            transform: scale(1.1);
        }
        .cake-item img {
            width: 220px;
            height: 220px;
            border-radius: 100px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cake'n Bake</h1>
    </header>
    <div class="hero">
        <h1>Welcome to Cake'n Bake!</h1>
        <p>Delightful cakes for every occasion, baked with love and a sprinkle of magic.</p>
    </div>
    <div class="cake-gallery">
        <div class="cake-item" onclick="showModal('Chocolate Cake', 'Rich, moist chocolate cake with silky ganache.', 'Flour, Cocoa Powder, Sugar, Eggs, Butter, Baking Powder')">
            <img src="images/Chocolatecake.webp" alt="Chocolate Cake">
        </div>
        <div class="cake-item" onclick="showModal('Red Velvet Cake', 'Classic red velvet with creamy cheese frosting.', 'Flour, Cocoa Powder, Sugar, Eggs, Butter, Cream Cheese, Red Food Coloring')">
            <img src="images/RedVelvet.png" alt="Red Velvet Cake">
        </div>
        <div class="cake-item" onclick="showModal('Cheesecake', 'Smooth, creamy cheesecake with a buttery crust.', 'Cream Cheese, Sugar, Eggs, Butter, Graham Crackers, Vanilla Extract')">
            <img src="images/Cheesecake.webp" alt="Cheesecake">
        </div>
        <div class="cake-item" onclick="showModal('Fruit Cake', 'A delicious mix of dried fruits and nuts.', 'Flour, Sugar, Eggs, Butter, Dried Fruits, Nuts, Spices')">
            <img src="images/Fruitcake.png" alt="Fruit Cake">
        </div>
    </div>
    <div class="modal" id="cakeModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="cakeTitle"></h2>
            <p id="cakeDescription"></p>
            <p><strong>Ingredients:</strong> <span id="cakeIngredients"></span></p>
        </div>
    </div>
    <script>
        function showModal(title, description, ingredients) {
            document.getElementById('cakeTitle').innerText = title;
            document.getElementById('cakeDescription').innerText = description;
            document.getElementById('cakeIngredients').innerText = ingredients;
            document.getElementById('cakeModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('cakeModal').style.display = 'none';
        }
    </script>
</body>
</html>
